<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src\main.css">
    <title>Shork Clicker</title>
    <script src="src\main.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="Content">
      <div id="Navbar">
        <div id="subdiv">
          <div id="Title">
            Shork Clicker
          </div>
        </div>
        <div id="subdiv">
          <div id="About">
            About
          </div>
        </div>
        <div id="subdiv">
          <div id="Save">
            Save Game
          </div>
        </div>
        <div id="subdiv">
          <div id="Load">
            Load Game
          </div>
        </div>
        <div id="subdiv">
          <div id="Clear">
            Clear Save Data
          </div>
        </div>
      </div>
      <div id="Shop">
        <img src="src/assets/textures/ShopTab.png" id="ShopTab">
        <p id="ShopText">Shop</p>
      </div>
      <div id="Stats">
        <img src="src/assets/textures/StatsTab.png" id="StatsTab">
        <p  id="StatsText">Settings</p>
      </div>
      <div id="SharkDiv">
        <img src="src/assets/textures/sharkyNormal.png" id="Shark">
        <p id="ShorksCount">0 Shorks</p>
        <img src="src/assets/textures/formatting.png" id="formatting">
      </div>
      <div id="SaveTimer">
        <p>Next save in 60 seconds.</p>
      </div>
      <div id="AboutDiv">
        <img src="src/assets/textures/Close.png" id="Close">
        <p id="AboutText">About</p>
        <br>
        <br>
        <p id="AboutText2">This game was created by: <a href="https://github.com/RemagOfficial">RemagOfficial</a> and <a href="https://github.com/SapphiraCalista">Sapphira</a> and is open sourced on <a href="https://github.com/RemagOfficial/Shork-Clicker">GitHub</a></p>
      </div>
    </div>
  </body>
</html>
